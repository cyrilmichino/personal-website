            <div>
                <h1>Contact Me</h1>
                <p>Get in touch with me for consulting services, collaboration requests, speaking engagements, etc.</p>
            </div>
            <form action="https://formspree.io/f/mkgoprpk" method="POST" class="flex space-evenly flex-direction-column">
                <div class="flex space-evenly flex-direction-row full-width"><label for="fname" class="full-width">
                    First Name <br>
                    <input type="text" name="fname" id="fname" placeholder="John" required class="full-width">
                </label>
                <label for="lname" class="full-width">
                    Last Name <br>
                    <input type="text" name="lname" id="lname" placeholder="Doe" class="full-width">
                </label></div>
                <label for="email" class="full-width">
                    Email Address<br>
                    <input type="email" name="email" id="email" required placeholder="johndoe@gmail.com" class="full-width">
                </label>
                <label for="message" class="full-width">
                    Enter your message<br>
                    <textarea name="message" id="message" required placeholder="Type here" class="full-width"></textarea>
                </label>
                <button type="submit" class="full-width">Submit</button>
            </form> 
        </div>
